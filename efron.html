<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Application</title>

  <style>
    body {
  font-family: 'Arial';
  direction: rtl;
  text-align: center;
  padding: 30px;
  color: #333;
  background: linear-gradient(135deg, #fceabb, #f8b500);
  background-attachment: fixed;
  min-height: 100vh;
}

h2 {
  font-size: 28px;
  color: #222;
  margin-bottom: 20px;
  text-shadow: 1px 1px 1px white;
}

.controls {
  margin-bottom: 20px;
}

label {
  margin: 10px;
  font-weight: bold;
  font-size: 16px;
}

select {
  padding: 6px;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 15px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  background-color: #0057e7;
  color: white;
  border: none;
  border-radius: 6px;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #003fa3;
}

#result, #simulationResult {
  margin-top: 20px;
  white-space: pre-line;
  font-size: 18px;
  background: #ffffffdd;
  padding: 15px;
  border-radius: 10px;
  display: inline-block;
  min-width: 300px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

  </style>

  
</head>
<body>
  <h2> 砖拽 拽转 驻专</h2>

<div class="controls">
  <label>砖拽 1 专:
    <select id="player1">
      <option value="R">拽 专 </option>
      <option value="A">拽  </option>
      <option value="B">拽  </option>
      <option value="C">拽  </option>
      <option value="D">拽  </option>
    </select>
  </label>

  <label>砖拽 2 专:
    <select id="player2">
      <option value="R">拽 专 </option>
      <option value="A">拽  </option>
      <option value="B">拽  </option>
      <option value="C">拽  </option>
      <option value="D">拽  </option>
    </select>
  </label>
</div>

<div class="buttons">
  <button onclick="play()">砖拽 砖拽 </button>
  <button onclick="simulate()">专抓 1000 砖拽</button>
</div>

<div id="result"></div>
<div id="simulationResult"></div>


  <script>
    const dice = {
  R: [1, 2, 3, 4, 5, 6],         // 专
  A: [0, 0, 4, 4, 4, 4],         // 驻专 
  B: [3, 3, 3, 3, 3, 3],         // 驻专 
  C: [2, 2, 2, 2, 6, 6],         // 驻专 
  D: [1, 1, 1, 5, 5, 5]          // 驻专 
};

function roll(die) {
  const faces = dice[die];
  const index = Math.floor(Math.random() * faces.length);
  return faces[index];
}

function play() {
  const p1 = document.getElementById("player1").value;
  const p2 = document.getElementById("player2").value;

  const roll1 = roll(p1);
  const roll2 = roll(p2);

  let winner = "转拽!";
  if (roll1 > roll2) winner = " 砖拽 1 爪!";
  else if (roll2 > roll1) winner = " 砖拽 2 爪!";

  document.getElementById("result").innerText =
    ` 转爪转 :\n砖拽 1 (拽 ${p1}): ${roll1}\n砖拽 2 (拽 ${p2}): ${roll2}\n\n${winner}`;
}

function simulate() {
  const p1 = document.getElementById("player1").value;
  const p2 = document.getElementById("player2").value;

  let wins1 = 0, wins2 = 0, ties = 0;

  for (let i = 0; i < 1000; i++) {
    const roll1 = roll(p1);
    const roll2 = roll(p2);

    if (roll1 > roll2) wins1++;
    else if (roll2 > roll1) wins2++;
    else ties++;
  }

  const percent = (x) => ((x / 1000) * 100).toFixed(1) + "%";

  document.getElementById("simulationResult").innerText =
    ` 转爪转 -1000 砖拽:\n` +
    `砖拽 1 (拽 ${p1}): 爪 - ${percent(wins1)} 驻注\n` +
    `砖拽 2 (拽 ${p2}): 爪 - ${percent(wins2)} 驻注\n` +
    `转拽: 转专砖 - ${percent(ties)} 驻注`;
}

  </script>
</body>
</html>
